<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Welcome Student: {{ user.username }}</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Your Exam Schedule</h5>
                        </div>
                        <div class="card-body">
                            <p>Your upcoming exam details will be displayed here.</p>
                            <!-- Add exam schedule content here -->
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6 col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Seat Assignment</h5>
                        </div>
                        <div class="card-body">
                            <p>Your assigned seat information will be shown here.</p>
                            <!-- Add seat assignment content here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5>Announcements</h5>
                        </div>
                        <div class="card-body">
                            <p>Important announcements and notifications will appear here.</p>
                            <!-- Add announcements content here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
