<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Exam Seating System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .reset-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-header h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .reset-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* Enhanced responsive design for password reset form */
        .form-floating > .form-control,
        .form-floating > .form-select {
            height: calc(3.5rem + 2px);
            line-height: 1.25;
            font-size: 1rem;
            padding: 1rem 0.75rem;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        /* Tablet styles */
        @media (max-width: 768px) {
            .reset-container {
                padding: 15px;
            }
            
            .reset-card {
                padding: 1.75rem;
                margin: 5px;
            }
            
            .form-floating > .form-control,
            .form-floating > .form-select {
                height: calc(3.25rem + 2px);
                font-size: 0.95rem;
                padding: 0.9rem 0.7rem;
            }
            
            .form-floating > label {
                padding: 0.9rem 0.7rem;
                font-size: 0.85rem;
            }
        }
        
        /* Mobile styles */
        @media (max-width: 576px) {
            .reset-container {
                padding: 10px;
            }
            
            .reset-card {
                padding: 1.25rem;
                margin: 5px;
                border-radius: 10px;
            }
            
            .reset-header h2 {
                font-size: 1.4rem;
                margin-bottom: 0.4rem;
            }
            
            .reset-header p {
                font-size: 0.85rem;
            }
            
            .form-floating > .form-control,
            .form-floating > .form-select {
                height: calc(3rem + 2px);
                font-size: 0.9rem;
                padding: 0.8rem 0.6rem;
                border-radius: 6px;
            }
            
            .form-floating > label {
                padding: 0.8rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .btn-reset {
                padding: 10px;
                font-size: 0.9rem;
                border-radius: 6px;
            }
            
            .back-link a {
                font-size: 0.85rem;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 375px) {
            .reset-card {
                padding: 1rem;
                margin: 2px;
            }
            
            .reset-header h2 {
                font-size: 1.25rem;
            }
            
            .reset-header p {
                font-size: 0.8rem;
            }
            
            .form-floating > .form-control,
            .form-floating > .form-select {
                height: calc(2.8rem + 2px);
                font-size: 0.85rem;
                padding: 0.7rem 0.5rem;
            }
            
            .form-floating > label {
                padding: 0.7rem 0.5rem;
                font-size: 0.75rem;
            }
            
            .btn-reset {
                padding: 9px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h2>Forgot your password?</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                
                <div class="form-floating mb-3">
                    {{ form.email }}
                    <label for="{{ form.email.id_for_label }}">Email Address</label>
                    {% if form.email.errors %}
                        <div class="text-danger small mt-1">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                </div>
                
                <button type="submit" class="btn btn-reset">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="/login/">Back to login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Ensure form controls have proper classes and attributes for Bootstrap floating labels
        document.addEventListener('DOMContentLoaded', function() {
            // Add form-control class to Django form fields
            const inputs = document.querySelectorAll('.form-floating input');
            inputs.forEach(input => {
                if (!input.classList.contains('form-control')) {
                    input.classList.add('form-control');
                }
                
                // Ensure placeholder exists for floating labels to work
                if (!input.placeholder) {
                    input.placeholder = ' ';
                }
                
                // Improve mobile experience
                if (input.type === 'email') {
                    input.setAttribute('autocomplete', 'email');
                    input.setAttribute('autocapitalize', 'none');
                    input.setAttribute('spellcheck', 'false');
                }
            });
        });
    </script>
</body>

</html>
