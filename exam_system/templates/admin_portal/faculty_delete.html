{% extends "admin_portal/base_admin.html" %}
{% load static %}
{% block main_content %}
    <div class="pages-main">
        <h2>Delete Faculty ({{ faculty.faculty_id }})</h2>
        <p>Are you sure you want to delete {{ faculty.name }}?</p>
        <form method="post">
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'admin-faculty' %}" class="action-link faculty-action-link">Back to Faculty List</a>
    </div>
{% endblock %}
